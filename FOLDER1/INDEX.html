    <body>
        <div>

            <img src="pictures/image1.jpg" id="pic1">
    <button id="btn1" class="btn-primary"> i will make this picture go away </button>
    <button id="btn2" class="btn-warning"> i will make the picture fade away </button>
    <button id="btn3" class="btn-danger"> alert </button>

    <script src="script.js"></script>
    <script>

            $(Document).ready(function(){
                $("#btn3").click(function(){
                    alert("hello! i am alert box!!");
                });
            });
            $(Document).ready(function(){
                $("#btn1").click(function(){
                    $("#pic1").toggle();
        
                });
            });

            $(Document).ready(function(){
                $("#btn2").click(function(){
                    $("#pic1").toggle(500);
        
                });
            });
            
    
    </script>
